<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome to Student Portal — Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --accent:#1e88e5;
    --bg:#eef4ff;
    --card:#fff;
    --muted:#6b7280;
    --nav-width: 260px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:Inter,system-ui,Arial,sans-serif;
    background:linear-gradient(180deg,#f8fbff,#eef4ff);
    color:#111827;
  }

  /* HEADER */
  header{
    position:fixed;
    left:0;right:0;top:0;
    height:64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:0 18px;
    background:rgba(255,255,255,0.75);
    backdrop-filter: blur(6px);
    border-bottom:1px solid rgba(2,6,23,0.06);
    z-index:40;
  }
  .left{
    display:flex;align-items:center;gap:12px;
  }
  .hamburger{
    width:44px;height:44px;border-radius:10px;border:none;background:transparent;cursor:pointer;
    display:grid;place-items:center;font-size:20px;
  }
  .logo-text{font-weight:700;color:var(--accent);font-size:18px}
  nav.desktop{display:flex;gap:14px;align-items:center}
  nav.desktop a{color:#213042;text-decoration:none;padding:8px 10px;border-radius:8px;font-size:14px}
  nav.desktop a.active{color:var(--accent);font-weight:700}
  .login-btn{background:linear-gradient(90deg,var(--accent),#63a3ff);color:white;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700}

  /* SIDEBAR (hidden by default) */
  .sidebar-wrap{
    position:fixed;inset:0;z-index:50;pointer-events:none;
  }
  .overlay{
    position:absolute;inset:0;background:rgba(6,10,18,0.38);
    opacity:0;transition:opacity .22s ease;pointer-events:none;
  }
  .sidebar{
    position:absolute;left:0;top:0;bottom:0;
    width:var(--nav-width);
    background:linear-gradient(180deg,white,#fbfdff);
    box-shadow: 12px 20px 50px rgba(8,12,20,0.12);
    transform:translateX(-120%);
    transition:transform .28s cubic-bezier(.2,.9,.2,1);
    padding:18px;
    pointer-events:auto;
    overflow:auto;
  }
  .sidebar.open{transform:translateX(0)}
  .overlay.open{opacity:1;pointer-events:auto}

  .sidebar .close{
    display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;
  }
  .sidebar h3{margin:0;font-size:16px;color:#0b1726}
  .close button{background:transparent;border:none;font-size:20px;cursor:pointer}

  .side-links{display:flex;flex-direction:column;gap:8px;margin-top:6px}
  .side-links a{
    display:block;padding:10px 12px;border-radius:10px;color:#223046;text-decoration:none;font-weight:600;
  }
  .side-links a:hover{background:rgba(30,136,229,0.06);color:var(--accent)}

  /* MAIN LAYOUT */
  .page{
    padding:100px 20px 36px; /* space for header */
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:calc(100vh - 100px);
  }
  .card{width:100%;max-width:880px;display:grid;grid-template-columns:1fr 420px;gap:20px;border-radius:12px;overflow:hidden;box-shadow:0 14px 40px rgba(2,6,23,0.08)}
  .hero{padding:48px;background:linear-gradient(135deg,#2b6df0 0%, #7aa7ff 62%);color:white;display:flex;flex-direction:column;justify-content:center;gap:12px}
  .hero h1{margin:0;font-size:40px;font-weight:800;line-height:1}
  .hero p{margin:0;font-size:18px;opacity:0.95}
  .form-area{background:var(--card);padding:34px;display:flex;flex-direction:column;justify-content:center;gap:12px}
  .form-area h2{margin:0 0 6px 0;font-size:20px;color:#0f1724}
  .form-area .sub{font-size:13px;color:var(--muted);margin-bottom:8px}
  label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
  input[type="email"], input[type="password"]{width:100%;padding:10px 12px;border:1px solid #e2e8f0;border-radius:8px;font-size:15px;outline:none}
  input::placeholder{color:#9aa6bf}
  .actions{display:flex;gap:10px;margin-top:14px}
  .btn{flex:1;padding:11px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:15px}
  .btn-primary{background:var(--accent);color:white}
  .btn-primary:hover{background:#1769c0}
  .btn-ghost{background:#f3f6fb;color:var(--accent);border:1px solid #e8f0ff}
  .links{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-size:14px}
  .link{color:var(--accent);cursor:pointer;text-decoration:none;font-weight:600}
  .muted{color:var(--muted);font-size:13px}
  #message{margin-top:12px;font-size:14px}

  /* responsive */
  @media (max-width:900px){
    .card{grid-template-columns:1fr;max-width:760px}
    nav.desktop{display:none}
    .page{padding:80px 12px 24px}
  }
</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="left">
      <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">☰</button>
      
    </div>
</header>

  <!-- SIDEBAR WRAPPER -->
  <div class="sidebar-wrap" id="sidebarWrap" aria-hidden="true">
    <div class="overlay" id="overlay" tabindex="-1"></div>

    <aside class="sidebar" id="sidebar" role="dialog" aria-labelledby="sidebarTitle" aria-modal="true">
      <div class="close">
        <h3 id="sidebarTitle">Menu</h3>
        <button id="closeBtn" aria-label="Close menu">✕</button>
      </div>

      <nav class="side-links" aria-label="Sidebar navigation">
    <a href="login.html" data-action="login" class="nav-link active">LogIn</a>
      <a href="home.html" data-action="home" class="nav-link active">Home</a>
      <a href="courses.html" data-action="courses" class="nav-link">Courses</a>
      <a href="attendence.html" data-action="attendance" class="nav-link">Attendance</a>
      <a href="r" data-action="results" class="nav-link">Results</a>
      <a href="dashboard.html" data-action="results" class="nav-link active">Dashboard</a>
    
    </aside>
  </div>

  <!-- MAIN PAGE CONTENT -->
  <main class="page" id="main">
    <div class="card" role="main">
      <div class="hero">
        <h1>Welcome to Student Portal</h1>
        <p>Login and sign up</p>
      </div>

      <div class="form-area" role="form" aria-labelledby="signin-heading">
        <h2 id="signin-heading">Login</h2>
        <div class="sub">Please sign in with your email and password</div>

        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="Enter email" autocomplete="username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password">

        <div class="actions">
          <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
          <button type="button" class="btn btn-ghost" id="signupBtn">Sign up</button>
        </div>

        <div class="links" style="margin-top:10px">
          <div class="muted">Forgot your password?</div>
          <a class="link" id="resetLink">Reset</a>
        </div>

        <div id="message" class="muted"></div>
      </div>
    </div>
  </main>

<script>
  // Sidebar toggle
  const menuBtn = document.getElementById('menuBtn');
  const sidebarWrap = document.getElementById('sidebarWrap');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');

  function openSidebar(){
    sidebar.classList.add('open');
    overlay.classList.add('open');
    sidebarWrap.style.pointerEvents = 'auto';
    sidebarWrap.setAttribute('aria-hidden','false');
    menuBtn.setAttribute('aria-expanded','true');
    // lock body scroll when sidebar open (mobile)
    document.body.style.overflow = 'hidden';
  }
  function closeSidebar(){
    sidebar.classList.remove('open');
    overlay.classList.remove('open');
    sidebarWrap.style.pointerEvents = 'none';
    sidebarWrap.setAttribute('aria-hidden','true');
    menuBtn.setAttribute('aria-expanded','false');
    document.body.style.overflow = '';
  }

  menuBtn.addEventListener('click', openSidebar);
  closeBtn.addEventListener('click', closeSidebar);
  overlay.addEventListener('click', closeSidebar);
  // close with Escape
  document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeSidebar(); });

  // Keep focus accessibility: trap first focusable element when open (basic)
  sidebar.addEventListener('keydown', (e) => {
    if(e.key === 'Tab'){
      const focusable = sidebar.querySelectorAll('a,button');
      if(focusable.length === 0) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if(e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); }
      else if(!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); }
    }
  });

  // Demo auth logic (unchanged)
  function isValidEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
  const STORAGE_KEY = 'demo_student';
  if(!localStorage.getItem(STORAGE_KEY)){
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ email: "student@example.com", password: "student123" }));
  }
  const emailEl = document.getElementById('email');
  const pwEl = document.getElementById('password');
  const msgEl = document.getElementById('message');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const resetLink = document.getElementById('resetLink');

  function showMessage(text, color){ msgEl.style.color = color || '#de3737'; msgEl.textContent = text; }

  loginBtn.addEventListener('click', () => {
    const email = emailEl.value.trim(); const pwd = pwEl.value.trim();
    if(!email || !pwd){ showMessage('Please enter email and password', '#de3737'); return; }
    const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    if(email === stored.email && pwd === stored.password){
      showMessage('Login successful — redirecting...', 'green');
      setTimeout(()=> window.location.href = 'home.html', 700);
    } else { showMessage('Invalid email or password', '#de3737'); }
  });

  signupBtn.addEventListener('click', () => {
    const email = emailEl.value.trim(); const pwd = pwEl.value.trim();
    if(!email || !pwd){ showMessage('To sign up, enter an email and password above then click Sign up', '#de3737'); return; }
    if(!isValidEmail(email)){ showMessage('Please enter a valid email address', '#de3737'); return; }
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ email, password: pwd }));
    showMessage('Account created (demo). You can now Login.', 'green');
  });

  resetLink.addEventListener('click', () => {
    const stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    if(stored && stored.password){ alert('Demo account password: ' + stored.password); }
    else { alert('No account found. Please sign up first.'); }
  });

  // Close sidebar when clicking any sidebar link (improves UX on small screens)
  document.querySelectorAll('.side-links a').forEach(a => a.addEventListener('click', closeSidebar));
</script>
</body>
</html>
