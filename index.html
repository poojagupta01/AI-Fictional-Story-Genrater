<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height: 100vh;
      background: linear-gradient(135deg, #efcaee, #5e2369);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* NAVBAR */
    header{
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo-text{
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    nav{
      display: flex;
      gap: 18px;
    }

    nav a{
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    nav a:hover{
      background: rgba(255,255,255,0.25);
    }

    .login-btn{
      background: white;
      color: #5e2369;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container{
      text-align: center;
      color: white;
      padding: 40px;
      margin-top: 80px; /* space for navbar */
    }

    h1{
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo-text">Student Portal</div>
     <nav id="main-nav" aria-label="Main navigation">
        <a href="login.html" data-action="login" class="nav-link active">LogIn</a>
      <a href="home.html" data-action="home" class="nav-link active">Home</a>
      <a href="courses.html" data-action="courses" class="nav-link">Courses</a>
      <a href="attendence.html" data-action="attendance" class="nav-link">Attendance</a>
      <a href="result.html" data-action="results" class="nav-link">Results</a>
      <a href="dashboard.html" data-action="results" class="nav-link active">Dashboard</a>
    </nav>
  

   
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Welcome to Student Portal</h1>
  </div>

</body>
</html>
